{# courses/templates/courses/edit_module.html #}
{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'courses:manage_courses' %}">Manage Courses</a></li>
          <li class="breadcrumb-item"><a href="{% url 'courses:manage_course_content' course.pk %}">{{ course.title }}</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Module</li>
        </ol>
    </nav>

    <h2>Edit Module: {{ module.title }}</h2>
    <hr>

    <div class="card">
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Module</button>
                <a href="{% url 'courses:manage_course_content' course.pk %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
