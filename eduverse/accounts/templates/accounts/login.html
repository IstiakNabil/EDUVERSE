{% extends "base.html" %}

{% block content %}

<style>
    /* Sets the green background for the page */
    body {
        background-color:  #fffbfb !important;
    }

    /* Styles the main login form card */
    .login-card {
        width: 100%;
        max-width: 450px; /* Same width as the signup card */
        background-color: #ffffff;
        padding: 1.5rem 2rem; /* Adjusted padding for a shorter form */
        border-radius: 15px;
        border: 1px solid #d0edd0;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* Styles the form input fields */
    .form-control {
        border-radius: 8px;
        padding: 0.75rem 1rem;
    }

    .form-label {
        font-weight: bold;
    }

    /* Styles the main login button */
    .btn-login {
        background-color: #28a745;
        border-color: #28a745;
        border-radius: 8px;
        width: 100%;
        margin-top: 1rem;
        padding: 10px;
        font-size: 1.1rem;
        color: white;
    }

    .btn-login:hover {
        background-color: #218838;
        border-color: #218838;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="login-card">
        <h2 class="text-center mb-4">Log In</h2>

        <form method="post">
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}
                    {% for error in field.errors %}
                        <div class="text-danger small mt-1">{{ error }}</div>
                    {% endfor %}
                </div>
            {% endfor %}

            <div class="d-flex justify-content-end mb-3">
                 <small><a href="{% url 'password_reset' %}">Forgot password?</a></small>
            </div>

            <button type="submit" class="btn btn-login">Log In</button>
        </form>

        <div class="text-center mt-3">
            <small>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></small>
        </div>
    </div>
</div>

{% endblock %}
