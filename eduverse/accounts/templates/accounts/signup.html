{% extends "base.html" %}

{% block content %}

<style>
    /* Sets the green background for the page */
    body {
        background-color: #fffbfb !important;
    }

    /* Styles the main signup form container */
    .signup-card {
        width: 100%;
        max-width: 500px;
        background-color: #ffffff;
        padding: 2rem;
        border-radius: 15px;
        border: 1px solid #ffffff;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    /* Styles the form input fields */
    .form-control {
        border-radius: 8px;
        width: 100%;
        padding: 0.75rem 1rem;
        border: 1px solid #ced4da;
    }
    .form-control:focus {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        outline: 0;
    }


    /* Styles the main signup button */
    .btn-signup {
        background-color: #28a745;
        border-color: #28a745;
        border-radius: 8px;
        width: 100%;
        margin-top: 1rem;
        padding: 10px;
        font-size: 1.1rem;
        color: white;
        cursor: pointer;
    }

    .btn-signup:hover {
        background-color: #218838;
        border-color: #218838;
    }

    /* General styles for help text and errors */
    .form-text, .text-danger {
        font-size: 0.875em;
        margin-top: 0.25rem;
    }
    .text-danger {
        color: #dc3545;
    }

    /* Specifically style the password validation list from Django */
    .helptext ul {
        list-style-type: none;
        padding-left: 0;
        margin-top: 5px;
        font-size: 0.875em;
        color: #495057;
    }
    .helptext ul li {
        margin-bottom: 5px;
    }

    .form-label {
        font-weight: bold;
        display: block;
        margin-bottom: 0.5rem;
    }
    .required-star {
        color: red;
        margin-left: 0.25rem;
    }
</style>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">

    <div class="signup-card">
        <h2 class="text-center mb-4">Sign Up</h2>

        <form method="post" novalidate>
            {% csrf_token %}

            {% for field in form %}
                <div class="mb-3">
                    <label for="{{ field.id_for_label }}" class="form-label">
                        {{ field.label }}
                        {% if field.field.required %} <span class="required-star">*</span> {% endif %}
                    </label>

                    {{ field }}

                    {% for error in field.errors %}
                        <div class="text-danger small">{{ error }}</div>
                    {% endfor %}

                    {% if field.help_text %}
                        <div class="helptext">{{ field.help_text|safe }}</div>
                    {% endif %}
                </div>
            {% endfor %}

            <button type="submit" class="btn btn-signup">Sign Up</button>
        </form>

        <div class="text-center mt-3">
            <small>Already have an account? <a href="{% url 'login' %}">Log In</a></small>
        </div>
    </div>
</div>

{% endblock %}
