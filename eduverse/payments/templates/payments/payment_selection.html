{% extends "base.html" %}
{% block content %}
<div class="container mt-5 text-center">
    <h2>Choose Payment Method</h2>
    <p>How would you like to pay for "{{ course.title }}"?</p>
    <div class="d-grid gap-3 col-6 mx-auto mt-4">
        <a href="{% url 'payments:payment_form_mobile' course.pk %}" class="btn btn-primary btn-lg">Pay with Mobile Wallet</a>
        <a href="{% url 'payments:payment_form_card' course.pk %}" class="btn btn-info btn-lg">Pay with Bank / Card</a>
    </div>
</div>
{% endblock content %}
