{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Pay with Bank / Card</h2>
    <p>Course: {{ course.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="cardNumber" class="form-label">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" placeholder="1111-2222-3333-4444" required>
        </div>
        <div class="mb-3">
            <label for="cardPin" class="form-label">PIN / CVV</label>
            <input type="password" class="form-control" id="cardPin" placeholder="***" required>
        </div>
        <button type="submit" class="btn btn-success">Confirm Payment of BDT. {{ course.price }}</button>
    </form>
</div>
{% endblock content %}
