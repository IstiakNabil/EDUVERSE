{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Pay with Mobile Wallet</h2>
    <p>Course: {{ course.title }}</p>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="mobileNumber" class="form-label">Mobile Number</label>
            <input type="text" class="form-control" id="mobileNumber" placeholder="01700000000" required>
        </div>
        <div class="mb-3">
            <label for="mobilePin" class="form-label">PIN</label>
            <input type="password" class="form-control" id="mobilePin" placeholder="****" required>
        </div>
        <button type="submit" class="btn btn-success">Confirm Payment of BDT. {{ course.price }}</button>
    </form>
</div>
{% endblock content %}
