{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apply as a Teacher</title>
  <style>
    body { font-family: system-ui, Arial; margin: 2rem; }
    form { max-width: 640px; }
    label { display: block; margin-top: 1rem; font-weight: 600; }
    input, textarea { width: 100%; padding: .6rem; }
    button { margin-top: 1rem; padding: .6rem 1rem; cursor: pointer; }
    .messages { margin-bottom: 1rem; color: crimson; }
  </style>
</head>
<body>
  <h1>Apply as a Teacher</h1>

  {% if messages %}
    <div class="messages">
      {% for m in messages %}<div>{{ m }}</div>{% endfor %}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>Full name {{ form.full_name }}</label>
    <label>Email {{ form.email }}</label>
    <label>Area of expertise {{ form.expertise }}</label>
    <label>Years of experience {{ form.years_experience }}</label>
    <label>Short bio {{ form.bio }}</label>
    <label>LinkedIn URL {{ form.linkedin_url }}</label>
    <label>Resume (PDF) {{ form.resume }}</label>
    <button type="submit">Submit application</button>
  </form>
</body>
</html>
