{% extends "base.html" %}

{% block content %}
  <h2>Delete Account</h2>
  <p>Are you sure you want to delete your account? This action cannot be undone.</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete my account</button>
    <a href="{% url 'profile' %}">Cancel</a>
  </form>
{% endblock %}
