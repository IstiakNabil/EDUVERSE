<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Apply as a Teacher</title>
</head>
<body>
  <h1>Apply as a Teacher</h1>

  {% if messages %}
    <div class="messages">
      {% for m in messages %}<div>{{ m }}</div>{% endfor %}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <label>Full name {{ form.full_name }}</label>
    <label>Email {{ form.email }}</label>
    <label>Area of expertise {{ form.expertise }}</label>
    <label>Years of experience {{ form.years_experience }}</label>
    <label>Short bio {{ form.bio }}</label>
    <label>LinkedIn URL {{ form.linkedin_url }}</label>
    <label>Resume (PDF) {{ form.resume }}</label>
    <button type="submit">Submit application</button>
  </form>
</body>
</html>
