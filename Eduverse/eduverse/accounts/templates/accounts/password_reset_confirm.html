{% extends "base.html" %}
{% block content %}
    <h3>Reset Password</h3>
    {% if validlink %}
        <p>Please enter your new password twice.</p>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Change my password</button>
        </form>
    {% else %}
        <p>The password reset link was invalid.</p>
    {% endif %}
{% endblock %}
